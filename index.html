<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Таймер</title>
</head>
<body>
    


   <main class="main">
    
    <header class="header">
        <label for="" class="header__darc-mode"></label>
    </header>


    <section class="timer__section">
        <h1 class="timer__title">Отчёт времени до 1 сентября</h1>
        <div class="timer">
            <div class="timer__bloc">
                <span class="days">20</span>дней
            </div>
            <div class="timer__bloc">
                <span class="hours">12</span>часов
            </div>
            <div class="timer__bloc">
                <span class="minutes">20</span>минут
            </div>
            <div class="timer__bloc">
                <span class="seconds">20</span>секунд
            </div>
        </div>
    </section>
   </main>


</body>
</html>
